<!DOCTYPE html>
<html>

<head>
    <title>Submit Form with Token</title>
    <script>
        function submitForm(event) {
            event.preventDefault();

            var token = document.cookie.split(":")[0].split("=")[1]

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/urls", true);
            xhr.setRequestHeader("Authorization", token);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                    } else {
                        console.log("Error:", xhr.status);
                    }
                }
            };

            var form = document.getElementById("myForm");
            var urlInput = form.elements["url"];
            var urlValue = urlInput.value;

            var customPathInput = form.elements["customPath"];
            var customPathValue = customPathInput.value.trim();

            var requestBody;
            if (customPathValue) {
                requestBody = "url=" + encodeURIComponent(urlValue) + "&customPath=" + encodeURIComponent(customPathValue);
            } else {
                requestBody = "url=" + encodeURIComponent(urlValue);
            }

            xhr.send(requestBody);
        }
    </script>
</head>

<body>
    <h1>URL</h1>
    <form id="myForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url"><br><br>
        <label for="customPath">Custom Path:</label>
        <input type="text" id="customPath" name="customPath"><br><br>
        <input type="submit" value="Submit" onclick="submitForm(event)">
    </form>
</body>

</html>
